<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тудушка</title>
	<script src="https://kit.fontawesome.com/61db53c9d1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header container">
		<div class="container">
			
			<h1 class="header__title">Список Задач</h1>
			<ol class="header__list">
				
			</ol>
			
		</div>
	</header>

	<section class="cta">
		<div class="container">
			
			<form class="cta__form" method="post">
				<label for="cta__input" class="cta__label">Добавьте задачу</label>
				<input type="text" class="cta__input" id="cta__input" required placeholder="введи задачу тут">
				<button type="button" class="btn--priority important--item" >Важная задача</button>
				<button type="submit" class="btn--add">Добавить задачу</button>
			</form>
			
			
		</div>
	</section>
	<script src="./js/script.js"></script>
</body>
</html>
